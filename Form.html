<!DOCTYPE html>
<html>
    <head>
        <title>Pk Form </title>
    </head>
    <body>
        <h1>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>Hey There Welcome To PK Form <<<<<<<<<<<<<<<<<<<<<<<<<  </h1>
        <form>
            <label for="username">User Name :</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"><br>
            <input type="submit" value="Submit">
            <input type="reset">
            <br>
            <hr>
            <h4>What is your Gender select from below</h4>
            <input type="radio" id="male" name="Gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="Gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="Other" name="Gender" value="Other">
            <label for="other">Other</label> <br>
            <h4>What Did You Own</h4>
            <input type="checkbox" id="car" name="own" value="car">
            <label for="car">Car</label>
            <input type="checkbox" id="Bike" name="own" value="Bike">
            <label for="Bike">Bike</label> <br>
            <input type="button" onclick="alert('Hello World:)')" value="Click me">
            <hr>
            <h3>What is Your Date Of Birth </h3>
            <input type="date" id="birth" name="birth">
            <input type="submit" value="Submit">
            <br>
            <label for="datemax">Enter the Date Before 2022</label>
            <input type="date" id="datemax" name="datemax" max="2022-12-31"> <br>
            <label for="datemin">Enter the Date after 2000</label>
            <input type="date" id="datemin" name="datemin" min="2000-01-01"><br>
            <input type="submit" value="Submit">
            <hr>
            <h3>Enter Your Email Address</h3>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" value="example@xyz.com">
            <input type="submit" value="Submit"> <br>
            <label for="myfile">Select File </label>
            <input type="file" id="myfile" name="myfile"> <br>
            <label for="bdaymon">Select Birthday Month and Year </label>
            <input type="month" id="bdaymon" name="bdaymon">
            <hr>
            <br>
            <label for="qty">Select the Number Of Quantiy from 1 to 5</label> <br>
            <input type="number" id="qty" name="qty" min="1" max="5"> <br>
            <br>
            <hr>
            <hr>
            <label for="volume">select the range of volume Between (0 to 50)</label>
            <input type="range" id="volume" name="volume" min="0" max="50">
            <br>
            <label for="phone">Enter phone Number : </label>
            <input type="tel" id="phone" name="phone" placeholder="999-88-777" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> 
            <hr>
            <label for="page">Enter Your Page link  :</label>
            <input type="url" name="page" id="page">
            

            

        </form>
    </body>
</html>
